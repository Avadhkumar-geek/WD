<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                justify-content: center;
                background-image: url("imgs/login4.webp");
            }
        </style>
        <script type="text/javascript">
            function validate() {
                let email = document.forms["myForm"]["Email"].value;
                let Passwd = document.forms["myForm"]["passwd"].value;
                if (email == "") {
                    alert("Email can not be empty");
                    return false;
                }
                if (Passwd == "") {
                    alert("Password can not be empty");
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="imgs/logo.svg" alt="logo" /></a>
            </div>
        </header>

        <div class="input">
            <h2>Login</h2>
            <form class="ele" name="myForm" onsubmit="returnvalidate()" method="post" required>
                <input type="email" name="Email" placeholder="Email id" required />
                <input type="password" name="passwd" placeholder="Password" />
                <button type="submit"><span>login</span></button>
            </form>
        </div>
    </body>
</html>
