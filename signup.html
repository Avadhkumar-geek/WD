<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                justify-content: center;
                background-image: url("imgs/login4.webp");
            }
        </style>
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="imgs/logo.svg" alt="logo" /></a>

        <div class="input">
            <h2>Sign Up</h2>

            </form>
        </div>
